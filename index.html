<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card Template by Polybotics DÂ²</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://kit.fontawesome.com/5d4dc46553.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="profileCard">
      <div class="cardTop"></div>
      <div class="cardBottom">
        <div class="profileImgCont">
          <div class="profileImg"><img src="./user.png"></div>
        </div>
        
        <div class="userDetails">
          <div class="userName">Polybotics Designs & Dev</div>
          <div class="userTag">@polybotics</div>
        </div>
        
        <div class="actionButtonCont">
          <button class="actionButton secondary">See Info</button>
          <button class="actionButton primary">Chat Now</button>
        </div>
        
        <hr class="divider">
        
        <div class="socialIconCont">
          <div id="facebook" class="socialIcon"><i class="fa fa-facebook-f"></i></div>
          <div id="instagram" class="socialIcon"><i class="fa fa-instagram"></i></div>
          <div id="github" class="socialIcon"><i class="fa fa-github"></i></div>
          <div id="google" class="socialIcon"><i class="fa fa-google"></i></div>
        </div>
      </div>
    </div>
  </body>
  
</html>
